<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Custom Location</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 50%; width: 100%; height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ21hY2xlbm5hbiIsImEiOiJSaWVtd2lRIn0.ASYMZE2HhwkAw4Vt7SavEg';
        
        // Obtém as coordenadas da URL (parâmetros de consulta)
        const urlParams = new URLSearchParams(window.location.search);
        const latitude = parseFloat(urlParams.get('lat'));
        const longitude = parseFloat(urlParams.get('lng'));

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v11', // Estilo de terrenos da Mapbox
            center: [longitude, latitude], // Coordenadas de latitude e longitude da URL
            zoom: 16 // Nível de zoom
        });

        // Adicione controles de navegação
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>
</html>
